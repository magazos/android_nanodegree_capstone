ext {
    versions = [
            gradle_android       : '3.0.0-rc1',
            gradle_versions      : '0.15.0',
            gradle_git           : '1.7.2',
            dexcount             : '0.8.1',
            apt                  : '0.12',
            androidSdk           : [
                    compile   : 26,
                    buildTools: '26.0.2',
                    min       : 19,
                    target    : 26,
            ],
            sourceCompatibility  : JavaVersion.VERSION_1_8,
            targetCompatibility  : JavaVersion.VERSION_1_8,
            support              : '26.1.0',
            auto_value           : '1.5.2',
            jetbrains_annotations: '15.0',
    ]

    libraries = [
            build: [
                    gradleAndroid : "com.android.tools.build:gradle:${versions.gradle_android}",
                    gradleVersions: "com.github.ben-manes:gradle-versions-plugin:${versions.gradle_versions}",
                    gradleGit     : "org.ajoberstar:gradle-git:${versions.gradle_git}",
                    gradleDexcount: "com.getkeepsafe.dexcount:dexcount-gradle-plugin:${versions.dexcount}",
                    apt           : "net.ltgt.gradle:gradle-apt-plugin:${versions.apt}",
            ],
            app  : [
                    appCompat      : "com.android.support:appcompat-v7:${versions.support}",
                    autoValue      : "com.google.auto.value:auto-value:${versions.auto_value}",
                    javaAnnotations: "org.jetbrains:annotations:${versions.jetbrains_annotations}",
            ],
            apt  : [
                    autoValue: "com.google.auto.value:auto-value:${versions.auto_value}",
            ],
    ]
}
