ext {
    versions = [
            gradle_android : '3.0.0',
            gradle_versions: '0.15.0',
            gradle_git     : '1.7.2',
            dexcount       : '0.8.1',
            androidSdk     : [
                    compile   : 27,
                    buildTools: '27.0.0',
                    min       : 19,
                    target    : 27,
            ],
            sourceCompatibility: JavaVersion.VERSION_1_8,
            targetCompatibility: JavaVersion.VERSION_1_8,
            support        : '27.0.0',
    ]

    libraries = [
            build: [
                    gradleAndroid : "com.android.tools.build:gradle:${versions.gradle_android}",
                    gradleVersions: "com.github.ben-manes:gradle-versions-plugin:${versions.gradle_versions}",
                    gradleGit     : "org.ajoberstar:gradle-git:${versions.gradle_git}",
                    gradleDexcount: "com.getkeepsafe.dexcount:dexcount-gradle-plugin:${versions.dexcount}",
            ],
            app  : [
                    appCompat: "com.android.support:appcompat-v7:${versions.support}",
            ],
            apt  : [
                    butterknife: "com.jakewharton:butterknife-compiler:${versions.butterknife}",
            ],
    ]
}
